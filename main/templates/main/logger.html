{% extends "main/base.html" %}

{% block title %} 
    History
{% endblock %}

{% block css %} 
    <style>
        .records-list-table {
            padding: 20px;
            text-align: center;
        }

        table {
            width: 50%;
            border-radius: 10px;
        }
    </style>

{% endblock %}


{% block content %}  
    <div class="records-list-table">
        <table class="table" >
            <thead>
              <tr class="table-dark">
                <th scope="col">S. No.</th>
                <th scope="col">Operation</th>
                <th scope="col">View Record</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-dark">
                <th scope="row">1</th>
                <td><p style="color: white;">View History of Alerts </p></td>
                <td><a class="btn btn-primary" href="{% url 'upload_csv' %}">Display Record</a></td>
              </tr>
              <tr class="table-dark">
                <th scope="row">2</th>
                <td><p style="color: white;">Fetch New Records </p></td>
                <td><button type="button" class="btn btn-primary" id="fetch" onclick="fetchNew()">Fetch New Record</button></td>
              </tr>
            </tbody>
          </table>
    </div>

    <div class="new-records" style="background-color: white; opacity: 0.8;">
        <table id="csv-data">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function fetchNew() {
            $.ajax({
                url: '{% url "fetch_csv" %}',
                type: 'GET',
                success: function(data) {
                    // Create a temporary link to trigger the download
                    const a = document.createElement('a');
                    const blob = new Blob([data], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    a.href = url;
                    a.download = 'fetched_record.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                },
                error: function(xhr, status, error) {
                    alert('Failed to fetch CSV file.');
                }
            });
        }

        function displayRecord() {
            $.ajax({
            url: '{% url "upload_csv" %}',
            type: 'GET',
            success: function(data) {
                // Display the CSV data in a table
                var table = '<table>';
                var rows = data.split('\n');
                for (var i = 0; i < rows.length; i++) {
                table += '<tr>';
                var cells = rows[i].split(',');
                for (var j = 0; j < cells.length; j++) {
                    table += '<td>' + cells[j] + '</td>';
                }
                table += '</tr>';
                }
                table += '</table>';
                $('.new-records tbody').html(table);
            },
            error: function(xhr, status, error) {
                alert('Failed to display CSV file.');
            }
            });
        }
    </script>
{% endblock %}
