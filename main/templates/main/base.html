<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'main/army.ico' %}">
    <title> {% block title %} {% endblock %} </title>
    
    {% block css %} {% endblock %}
    
</head>
{% if user.is_authenticated %}
<body>
    <div class="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav reduced-width">
                    <a class="nav-item nav-link " href="{% url 'home' %}">Home</a>
                    <a class="nav-item nav-link " href="{% url 'monitor' %}">Monitor</a>
                    <a class="nav-item nav-link " href="{% url 'logger' %}">History</a>
                    <a class="nav-item nav-link " href="{% url 'profile' %}">Profile</a>
                </div>
                </div>
            </div>
        </nav>
    </div>
        
    <div id="content" > 
        {% block content %}  
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
{% else %}
<form method="POST" action="{% url 'login' %}" style="margin-top: 20px;">
    {% csrf_token %}
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% endif %}
