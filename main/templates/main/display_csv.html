<!DOCTYPE html>
<html>
<head>
    <title>CSV Records</title>
</head>
<body>
    <h1>CSV Records</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Details</th>
                <th>Alert Message</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.timestamp }}</td>
                <td>{{ record.details }}</td>
                <td>{{ record.alert_message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
