{% extends 'main/base.html' %}


{% block title %} 
    Upload CSV
{% endblock %}

{% block css %} 
    <style>
        .card{
            padding: 20px;
            background-color: #000;
            color: #fff;
            opacity: 0.8;
            margin: 0 auto;
            width: 70%;
            text-align: center;
        }
    
        .card-title, .card-text{
            color: #fff;
        }
    </style>
{% endblock %}


{% block content %}  
<div class="card" style="margin-top: 50px;">
    <div class="card-header">
        <h1>Upload CSV</h1>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
